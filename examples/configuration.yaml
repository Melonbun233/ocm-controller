apiVersion: delivery.ocm.software/v1alpha1
kind: Configuration
metadata:
  name: podinfo
spec:
  interval: 10m
  sourceRef:
    kind: Snapshot
    name: podinfo-manifests-localized
    namespace: default
  configRef:
    componentVersionRef:
      name: nested-component
      namespace: default
    resource:
      name: config
      referencePath:
        name: carts
  snapshotTemplate:
    name: podinfo-manifests-configured
    tag: latest
  values:
    color: "blue"
    message: "Hola"
