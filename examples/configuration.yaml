apiVersion: delivery.ocm.software/v1alpha1
kind: Configuration
metadata:
  name: podinfo
spec:
  interval: 10m
  sourceRef:
    kind: Snapshot
    name: podinfo-manifests-localized
    namespace: default
  configRef:
    componentRef:
      name: github.com/phoban01/podinfo
      namespace: default
    resource:
      name: config
  snapshotTemplate:
    name: podinfo-manifests-configured
    tag: latest
  values:
    color: "blue"
    message: "Hola"
